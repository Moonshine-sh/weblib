<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        function Validate()
        {
            if (document.forms["regForm"]["name"].value.replace(/[A-zА-я]+/, "OK") !== "OK")
            {
                alert("Incorrect name!");
                return false;
            }

            else if (document.forms["regForm"]["surname"].value.replace(/[A-zА-я]+/, "OK") !== "OK")
            {
                alert("Incorrect surname!");
                return false;
            }

            else if (document.forms["regForm"]["mobNumber"].value.replace(/[+]?[\d]+/, "OK") !== "OK")
            {
                alert("Incorrect mobile number!")
                return false;
            }
            else if (document.forms["regForm"]["username"].value.length < 8 || document.forms["regForm"]["login"].value.length > 20)
            {
                alert("Username length should be 8-20 symbols!");
                return false;
            }
            else if (document.forms["regForm"]["password"].value.length < 8 || document.forms["regForm"]["password"].value.length > 20)
            {
                alert("Password length should be 8-20 symbols!");
                return false;
            }
            alert("New user registered successfully!");
            return true;
        }
    </script>
</head>
<body>
<div>
    <h1>Register</h1>
    <form action="/registration" name="regForm" method="post" onsubmit="return Validate();">
        <div>
            <input type="text" name="name" required>
            <label>Name</label>
        </div>
        <div>
            <input type="text" name="surname" required>
            <label>Surname</label>
        </div>
        <div>
            <input type="text" name="mobNumber" required>
            <label>Mobile number</label>
        </div>
        <div>
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div>
            <input type="password" name="password" required>
        </div>
        <input type="submit" value="Register">
        <h3 th:text="${error}"></h3>
    </form>
</div>
</body>
</html>
