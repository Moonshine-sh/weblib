<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<form action="/add" method="post">
    <input type="number" name="ID" readonly th:value="${ID}">
    <div>
        <input type="text" name="name" required >
        <label>Name</label>
    </div>
    <div>
        <input type="text" name="author" required >
        <label>Author</label>
    </div>
    <div>
        <input type="number" name="yearOfPubl" required >
        <label>YearOfPubl</label>
    </div>
    <div>
        <input type="number" name="genre" required >
        <label>Genre</label>
    </div>
    <div>
        <input type="number" name="stock" required >
        <label>Stock</label>
    </div>
    <input type="submit" value="submit">
</form>
</body>
</html>
