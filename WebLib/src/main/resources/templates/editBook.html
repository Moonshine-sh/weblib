<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form action="/edit" method="post">
    <input type="number" name="ID" readonly th:value="${ID}">
    <div>
        <input type="number" name="id" required th:value="${book.getId()}" readonly>
        <label>ID</label>
    </div>
<div>
    <input type="text" name="name" required th:value="${book.getName()}">
    <label>Name</label>
</div>
<div>
    <input type="text" name="author" required th:value="${book.getAuthor()}">
    <label>Author</label>
</div>
<div>
    <input type="number" name="yearOfPubl" required th:value="${book.getYearOfPubl()}">
    <label>YearOfPubl</label>
</div>
<div>
    <input type="number" name="genre" required th:value="${book.getGenreId()}">
    <label>Genre</label>
</div>
<div>
    <input type="number" name="stock" required th:value="${book.getStock()}">
    <label>Stock</label>
</div>
    <input type="submit" value="submit">
</form>
</body>
</html>
