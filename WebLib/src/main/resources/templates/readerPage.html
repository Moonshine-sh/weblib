<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReaderPage</title>
</head>
<body>
<h1 th:text="'Welcome '+${reader.getName()}+' '+${reader.getSurname()}"></h1>
<a th:href="${reader.getId()}+'/edit'">edit</a>
<a th:href="${reader.getId()}+'/mybooklist'">My books</a>
<div th:each="book : ${books}">
    <h2 th:text="${book.getId()}+' '+${book.getName()}"></h2>
    <h3 th:text="${book.getYearOfPubl()}+' '+${book.getAuthor()}"></h3>
    <div th:if="${book.getStock()>0}">
    <a th:href="${reader.getId()}+'/add/'+${book.getId()}">add</a>
    </div>
    <div th:if="${book.getStock()==0}">
        <h2>Out of stock!</h2>
    </div>
</div>
</body>
</html>
